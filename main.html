<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="" method="post">
		<label for="name">Name</label>
		<input type="text" name="name" id="name" required>
		<br>
	
		<label for="email">Email</label>
		<input type="email" name="email" id="email" required>
		<br>
	
		<label for="gender">Gender</label>
		<input type="radio" name="gender" id="gender" required>Male</input>
		<input type="radio" name="gender" id="gender" required>Female</input>
		<br>
	
		<label for="cars">Car Brands</label>
		<select name="cars" id="cars">
			<option value="bmw">BMW</option>
			<option value="audi">Audi</option>
			<option value="mercedez">Mercedez</option>
		</select>
		<br>
	
		<label for="carage">Car age</label>
		<input type="text" name="carage" id="carage" value="" required>
		<br>
	
		<label for="dop">Date of purchase</label>
		<input type="datetime-local" name="dop" id="dop" required>
	
		<label for="password">Password</label>
		<input type="password" name="password" id="password" value="" required>
	
		<button type="submit">Submit</button>
	</form>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
